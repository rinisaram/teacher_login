<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <h2>Login</h2>
      <img src="tchr.jpg" alt="Login Page Image" class="left-image">

      <div class="form-group">
        <i class="fas fa-user"></i> <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="form-group">
        <i class="fas fa-lock"></i> <input type="password" name="password" placeholder="Enter Password" required>
      </div>
      <div class="button-container">
        <button type="button" onclick="handleLogin('student')">Login</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
